  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

<body>

  <div class="ui inverted very padded segment">
    <div class="ui huge teal centered header" id="header">
      HW Cut
    </div>
  </div>

  <div class="ui centered grid" id="selection">

    <div class="ten wide column">
      <div class="ui padded secondary inverted segment selection" onclick="link(1)">
        <div class="ui large header">
            Chemical Balancing
        </div>
      </div>
    </div>

    <div class="ten wide column">
        <div class="ui padded secondary inverted segment selection">
          <div class="ui large header">
            Algebra (Coming Soon...)
          </div>
        </div>
    </div>

    <div class="ten wide column">
      <div class="ui padded secondary inverted segment selection">
          <div class="ui large header">
            More to come soon
          </div>
      </div>
    </div>

    <div class="ten wide column">
      <div class="ui padded secondary inverted segment selection">
          <div class="ui large header">
            More to come soon
          </div>
      </div>
    </div>

    <div class="ten wide column">
      <div class="ui padded secondary inverted segment selection">
          <div class="ui large header">
            More to come soon
          </div>
      </div>
    </div>

  </div>

  <div class="ui container" id="balance">
    <div class="ui form segments">
      <div class="ui very padded segment">
        <div class="field">
            <label>Equation:</label>
            <input type="text" placeholder="H2 + O2 = H2O" id="equation">
            <br>
            <br>
            <div class="ui submit button" onclick="submit()">Solve</div>
        </div>
        </div>
        <div class="ui secondary inverted very padded segment">
          <div class="field">
            <label>Balanced Equation:</label>
            <div class="ui header" id="solved">2 H2 + O2 = 2 H2O</div>
          </div>
        </div>
      </div>

      <div class="ui large inverted compact segment" id="home" onclick="home()">
        <div class="ui header">
          <i class="arrow left icon"></i>
          <div class="content">
            Home
          </div>
        </div>
      </div>
    </div>

    <script src="manager.js"></script>
    <script src="selection.js"></script>
    <script src="balance.js"></script>
  
</body>
